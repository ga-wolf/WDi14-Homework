<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaced out, maaan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Spaced out, maaan</h2>

  <div class="container">
    <div class="box cadets">
      <h3>Space cadets:</h3>

      <div class="content"></div>
    </div>
    <div class="box coord">
      <h3>Current co-ordinates:</h3>

      <div class="content"></div>
    </div>
    <div class="box passOver">
      <h3>Get Passover Time</h3>
      <form>
        <label>Longitude: </label>
        <input type="text" class="lon" placeholder="Longitude">
        <label>Latitude: </label>
        <input type="text" class="lat" placeholder="Latitude">
      </form>
      <div class="content"></div>
    </div>
    <div class="box map"></div>

  </div>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
